<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <h1>Verifica sua classe eleitoral</h1>
    <label for="idade">Classe elitoral</label>
    <input type="number" id="idade">
    <button onclick="verificacaoeleitoral()">Verificar</button>
    <p id="eleitor"></p>

    <script>
        function verificacaoeleitoral() {
            let input = document.querySelector('#idade');
            const idade = parseInt(input.value);
            console.log(idade)
            //console.log(typeof idade);//typeof - mostra o tipo de dado
            if (idade >= 18 && idade <= 65) {
                document.getElementById('eleitor').innerHTML =
                    'Eleitor obrigatório'
            }
            else if (idade >= 16 && idade <= 18) {
                document.getElementById('eleitor').innerHTML =
                    'Eleitor Facultativo!'
            }
            else {
                document.getElementById('eleitor').innerHTML =
                    'Não eleitor!'
            }
        }
    </script>
</body>

</html>
