<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Aplicativo - Lista Nomes</h1>
        <button class="btn btn-primary" onclick="exibir()">
            Exibir</button>

        <hr>
        <h2 class="text-center">Resultado:</h2>
        <p class="text-center" id="resultado"></p>
    </div>
    <script>
        function exibir() {
            const nomes = ['Samuel','Mariana','Daniel','Mauro','Marcos','Nicolas'];
            let resultado = '';
            for (let indice in nomes) {
            resultado += nomes[indice] +'<br>';
            }
            document.getElementById("resultado").innerHTML = resultado;

            resultado = '';
            for (let nome of nomes)
            resultado += nome + '<br>';
        }


    </script>
</body>

</html>
