<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">CÃ¡lculo de peso ideal</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Altura:</span>
            <input type="number" class="form-control" id="altura">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="opcao" value="h" checked>
            <label class="form-check-label" for="Homem">
                Homem
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="opcao" value="f">
            <label class="form-check-label" for="Mulher">
                Mulher
            </label>
        </div>
        <button class="btn btn-primary" onclick="calcular()">Calcular</button>

        <hr>
        <h2 class="text-center">Resultado:</h2>

        <div class="input-group mb-3">
            <span class="input-group-text">Resultado:</span>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>

    </div>
    <script>
        function calcular(opcao) {
            const altura = parseFloat(document.querySelector('#altura').value);
            const sexo = document.querySelector('input[name="sexo"]:checked').value;

            let pesoIdeal
            if (sexo == 'f') {
                pesoIdeal = (72.7 * altura) - 58;
            }
            else {
                pesoIdeal = (62.1 * altura) - 44;
            }
            document.querySelector('#resultado').value = pesoIdeal.toFixed(2);
        }
    </script>
</body>

</html>
