<body>
    <div class="container">
      <h1>Testando funções e/ou métodos nativos</h1>
    </div>
    <script>
     const produtos = ['Playstation 4',"X-box ONE","Switch",'X-box series s','Playstation 5','X-box series x']

     //console.log(produtos)

     //insere novo elemento no final do array
     produtos.push('X-box 360');

     //console.log(produtos);

     //pop remove um elemento do topo do array
     produtos.pop();
     console.log(produtos)
    </script>
