<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Aplicativo - Soma Valores</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">NÃºmero:</span>
            <input type="number" class="form-control" id="num">
        </div>
        <button class="btn btn-primary" onclick="calcular()">
            Calcular</button>

        <hr>
        <h2 class="text-center">Resultado:</h2>
        <p class="text-center h3" id="resultado"></p>
    </div>
    <script>
        function calcular() {
            const numero = parseInt(document.querySelector('#num').value);
            //console.log(typeof numero);
            let i = 1;
            let soma = 0;
            do {
                soma += i; //soma = soma + i
                i++; // i = i + 1 (++): incremento (--): decremento
            }while(i <= numero) 
            document.getElementById("resultado").innerHTML = soma;
        }
    </script>
</body>
</html>
