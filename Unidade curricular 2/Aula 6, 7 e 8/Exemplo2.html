<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <script>
        /*
        Operadores aritmeticos: +./.*.-
        */
       const numero1 = 10 ;
       // numero1 = 5 ; //produz um erro, pois não podemos alterar o valor de uma constante
       const numero2 = 15 ;
       var soma = numero1 + numero2;
       const divisao = numero2 / numero1;
       const subtracao = numero2 - numero1;
       const multiplicacao = numero1 * numero2;

       //debug - significa analisar o conteúdo de uma variável
       console.log('A soma é:', soma);
       console.log('A subtração é:', subtracao);
       console.log('A multiplicação é:', multiplicacao);
       console.log('A divisão é:', divisao);

       soma = soma*2 //debug - significa analisar o conteudo
       console.log ('O dobro da soma é:',soma);
    </script>
    
</body>
</html>
