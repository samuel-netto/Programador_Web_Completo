<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cálculadora simples</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Numero 1:</span>
            <input type="number" class="form-control" id="nota1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Numero 2:</span>
            <input type="number" class="form-control" id="nota2">
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="opcao" aria-label="Floating label select example">
                <option selected disabled>Escolha a operação</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label for="floatingSelect">Escolha a operação desejada</label>
        </div>

        <button class="btn btn-primary" onclick="calcular()">Calcular</button>

        <hr>
        <h2 class="text-center">Resultado:</h2>

        <div class="input-group mb-3">
            <span class="input-group-text">Resultado:</span>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>

    </div>
    <script>
        function calcular() {
            const input1 = document.querySelector('#nota1');
            const input2 = document.querySelector('#nota2');
            const opcao = document.querySelector('#opcao').value;

            console.log(opcao);

            //converte string para decimal
            const num1 = parseFloat(input1.value);
            const num2 = parseFloat(input2.value);

            switch (opcao) {
                case '+':
                    document.querySelector('#resultado').value = num1 + num2;
                    break;
                case '-':
                    document.querySelector('#resultado').value = num1 - num2;
                    break;
                case '*':
                    document.querySelector('#resultado').value = num1 * num2;
                    break;
                case '/':
                    if (num2 != 0)
                        document.querySelector('#resultado').value = num1 / num2;
                    else
                        document.querySelector('#resultado').value = 'Não pode dividir número por zero';
                    break;
                default:
                    document.querySelector('#resultado').value = 'Opção não selecionada';
                    

            }
        }

    </script>
</body>

</html>
